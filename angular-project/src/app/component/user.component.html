<div class="col-md-6">
  <h2> Users</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Name</th>
      <th>Delete</th>
      <th>Update</th>
    </tr>
    </thead>
    <tr *ngFor="let user of users">
      <td class="hidden">{{ user.id }}</td>
      <td>
        <input [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control" id="name">
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteUser(user)"> Delete User</button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="update(user)"> Update User</button>
      </td>
    </tr>
  </table>
</div>
